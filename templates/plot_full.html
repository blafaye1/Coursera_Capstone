{% extends 'layout.html' %}

{% block script %}
{{ script|safe }}
{% endblock %}

{% block div %}
<div class="container my-md-4">
    <div class="row">
        <div class="col">
            <h1 class="mb-md-3">Venue Plot</h1>
            <div class="btn-group mb-md-4">
              <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Select a City
              </button>
              <ul class="dropdown-menu">
                {% for name, nickname in cities_list: %}
                <li><a class="dropdown-item" href="/plot_full?city={{nickname}}">{{name}}</a></li>
                {% endfor %}
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/contact">Suggest a City</a></li>
              </ul>
            </div>
        </div>
    </div>
    <div class="row">
        {{ div|safe }}
    </div>
</div>
{% endblock %}
