{% extends 'layout.html' %}

{% block content %}
<h1>This is the home page.</h1>

<h3>Select a city</h3>

<div class="btn-group">
  <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
    Select a City
  </button>
  <ul class="dropdown-menu">

    {% for name, nickname in cities_list: %}
    <li><a class="dropdown-item" href="/plot_full?city={{nickname}}">{{name}}</a></li>
    {% endfor %}

    <li><hr class="dropdown-divider"></li>
    <li><a class="dropdown-item" href="/about">Suggest a City</a></li>
  </ul>
</div>
{% endblock %}
